<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMessenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <h1>CMessenger</h1>
            <div class="auth-form">
                <div id="login-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button onclick="login()">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                </div>
                <div id="signup-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <div class="profile-picture-upload">
                        <img src="https://i.ibb.co/Gf9VD2MN/pfp.png" alt="Profile Picture" id="profile-picture-preview">
                        <input type="file" id="profile-picture-input" accept="image/*">
                    </div>
                    <input type="text" id="signup-username" placeholder="Username">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button onclick="signup()">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="section" style="display: none;">
            <div class="chat-container">
                <div class="chat-area">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Type a message...">
                    </div>
                </div>
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3>Chat</h3>
                        <span class="material-symbols-outlined compose-icon">edit_square</span>
                    </div>
                    <div class="search-container">
                        <span class="material-symbols-outlined search-icon">search</span>
                        <input type="text" id="search-user" placeholder="Search">
                    </div>
                    <div id="users-container" class="users-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
