<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Julio's Chat</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <script type="module" src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent;
            color: #ecebf7;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .welcome-container {
            text-align: left;
            padding: 0;
            position: relative;
            max-width: 100%;
        }

        .welcome-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: inset 0 0 0 2.5px rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05);
        }

        .welcome-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 24pt;
            color: #ecebf7;
            text-align: left;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .welcome-text::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 100%;
            background: linear-gradient(to right, transparent, transparent);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 20pt;
            }
        }

        .loading {
            font-size: 1.2rem;
            color: #B6B8C8;
        }

        .login-prompt {
            font-size: 1.2rem;
            color: #B6B8C8;
            margin-top: 20px;
        }

        .login-link {
            color: #ecebf7;
            text-decoration: underline;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <img id="profile-picture" class="profile-picture" style="display: none;" src="https://i.ibb.co/Gf9VD2MN/pfp.png" alt="Profile Picture" onclick="window.location.href='https://www.julios.games/chat'">
            <h1 class="welcome-text" id="welcome-text"></h1>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const welcomeText = document.getElementById('welcome-text');
        const profilePicture = document.getElementById('profile-picture');

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Get user data from Firestore
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userData = userDoc.data();
                    const username = userData?.username || user.displayName || 'Home';
                    const profilePic = userData?.profilePicture || user.photoURL || 'https://i.ibb.co/Gf9VD2MN/pfp.png';
                    
                    // Update the welcome text and show profile picture
                    welcomeText.textContent = `Welcome back, ${username}!`;
                    profilePicture.src = profilePic;
                    profilePicture.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    welcomeText.textContent = 'Welcome back, Home!';
                    profilePicture.style.display = 'none';
                }
            } else {
                // User is not logged in
                welcomeText.textContent = 'Home';
                profilePicture.style.display = 'none';
            }
        });
    </script>
</body>
</html>
