<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Julio's Chat</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <script type="module" src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent;
            color: #ecebf7;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .welcome-container {
            text-align: left;
            padding: 0;
            position: relative;
            max-width: 100%;
        }

        .welcome-content {
            display: flex;
            align-items: center;
            gap: 17.5px;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            /* Remove the default border */
            border: none;
            /* Add inner stroke using box-shadow inset */
            box-shadow: inset 0 0 0 1.75px rgba(255, 255, 255, 0.05);
        }

        .welcome-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 24pt;
            color: #ecebf7;
            text-align: left;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .welcome-text::after {
            content: '';
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <img class="profile-picture" src="profile.jpg" alt="Profile Picture">
            <h1 class="welcome-text">Welcome, Julian!</h1>
        </div>
    </div>
</body>
</html>
