<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { getDoc, doc, setDoc, query, collection, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        async function verifyUser() {
            const username = document.getElementById('username').value.trim();
            const verifyMessage = document.getElementById('verify-message');
            
            if (!username) {
                verifyMessage.textContent = 'Please enter a username';
                verifyMessage.style.display = 'block';
                return;
            }

            try {
                // Search for user by username
                const usersQuery = query(collection(db, 'users'), where('username', '==', username));
                const usersSnapshot = await getDocs(usersQuery);
                
                if (usersSnapshot.empty) {
                    verifyMessage.textContent = 'User not found';
                    verifyMessage.style.display = 'block';
                    return;
                }

                const userDoc = usersSnapshot.docs[0];
                await setDoc(doc(db, 'users', userDoc.id), {
                    verified: true
                }, { merge: true });

                verifyMessage.textContent = `Successfully verified ${username}`;
                verifyMessage.style.color = '#4CAF50';
                verifyMessage.style.display = 'block';
            } catch (error) {
                console.error('Error verifying user:', error);
                verifyMessage.textContent = 'Error verifying user. Please try again.';
                verifyMessage.style.display = 'block';
            }
        }

        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Verify form button
            document.getElementById('verify-button').addEventListener('click', verifyUser);
            
            // Username input enter key
            document.getElementById('username').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyUser();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="auth-form">
                <h2>Verify Users</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter username to verify">
                </div>
                <button id="verify-button">Verify User</button>
                <p id="verify-message" class="error-message"></p>
            </div>
        </div>
    </div>
</body>
</html>
