<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1C1F28;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .switch-label {
            color: #ECEBF7;
            font-size: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1C1F28;
            border: 2px solid #1F49C7;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #1F49C7;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1F49C7;
        }

        input:checked + .slider:before {
            background-color: #ECEBF7;
            left: 28px;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { getDoc, doc, setDoc, query, collection, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Admin password (in a real app, this would be server-side)
        const ADMIN_PASSWORD = 'admin123'; // Set your password here

        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('verify-form').style.display = 'block';
            } else {
                errorMessage.textContent = 'Incorrect password';
                errorMessage.style.display = 'block';
            }
        }

        async function verifyUser() {
            const username = document.getElementById('username').value.trim();
            const verifyMessage = document.getElementById('verify-message');
            const isVerified = document.getElementById('verify-switch').checked;
            
            if (!username) {
                verifyMessage.textContent = 'Please enter a username';
                verifyMessage.style.display = 'block';
                return;
            }

            try {
                // Search for user by username
                const usersQuery = query(collection(db, 'users'), where('username', '==', username));
                const usersSnapshot = await getDocs(usersQuery);
                
                if (usersSnapshot.empty) {
                    verifyMessage.textContent = 'User not found';
                    verifyMessage.style.display = 'block';
                    return;
                }

                const userDoc = usersSnapshot.docs[0];
                await setDoc(doc(db, 'users', userDoc.id), {
                    verified: isVerified
                }, { merge: true });

                verifyMessage.textContent = `Successfully ${isVerified ? 'verified' : 'unverified'} ${username}`;
                verifyMessage.style.color = '#4CAF50';
                verifyMessage.style.display = 'block';
            } catch (error) {
                console.error('Error updating verification status:', error);
                verifyMessage.textContent = 'Error updating verification status. Please try again.';
                verifyMessage.style.display = 'block';
            }
        }

        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Password form button
            document.getElementById('access-button').addEventListener('click', checkPassword);
            
            // Password input enter key
            document.getElementById('admin-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            // Verify form button
            document.getElementById('verify-button').addEventListener('click', verifyUser);
            
            // Username input enter key
            document.getElementById('username').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyUser();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="auth-form" id="password-form">
                <h2>Admin Access</h2>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Enter admin password">
                </div>
                <button id="access-button">Access</button>
                <p id="error-message" class="error-message"></p>
            </div>

            <div class="auth-form" id="verify-form" style="display: none;">
                <h2>Manage Verification</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="switch-container">
                    <span class="switch-label">Verification Status</span>
                    <label class="switch">
                        <input type="checkbox" id="verify-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="verify-button">Update Verification</button>
                <p id="verify-message" class="error-message"></p>
            </div>
        </div>
    </div>
</body>
</html>
